<nb-card class="basic-title m-0">
  <nb-card-body class="custom-card-body title-card">
    <div class="d-flex flex-column align-items-center h-100 w-100">
      <div *ngIf="property?.title" class="d-flex justify-content-center w-100
        custom-card-header pt-1" nbTooltip="{{titleString}}" nbTooltipStatus="basic">
        <span class="title-text">{{titleString}}</span>
      </div>
    </div>
  </nb-card-body>
</nb-card>
