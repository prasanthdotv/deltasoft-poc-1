<nb-card class="mb-0" [ngClass]="multiLineOptions?.card_type === 'large' ?
  'large-card' : multiLineOptions?.card_type === 'small' ? 'small-card' :
  'medium-card'" [nbSpinner]="isChartLoading" nbSpinnerStatus="primary" nbSpinnerSize="small"
  (window:resize)="onReSize()">
  <input *ngIf="inputId" type="text" class="input-data" [id]="inputId" />
  <nb-card-header class="custom-card-heading">
    <div class="custom-card-header">
      <span nbTooltip="{{titleString}}" nbTooltipStatus="basic">{{titleString}}</span>
    </div>
  </nb-card-header>
  <nb-card-body class="custom-card-body">
    <div class="name-header" *ngIf="multiLineOptions?.yAxisName &&
      multiLineChartConfig?.yAxis?.show">
      <span>{{ multiLineOptions?.yAxisName }}</span>
    </div>
    <div [ngClass]="{ 'chart-container': multiLineOptions?.yAxisName }" echarts [options]="multiLineChartConfig"
      (chartInit)="onChartInit($event)" (chartClick)="saveImage()" [autoResize]="true" class="custom-chart"></div>
  </nb-card-body>
</nb-card>
