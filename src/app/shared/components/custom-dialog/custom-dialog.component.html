<nb-card class="pop-up-card" [id]=id>
 <nb-card-header class="card-info-header-bg">
  <div class="d-flex flex-row pop-up-header align-items-center">
   <span> {{ name }} </span>
   <button type="button" #closebutton class="close" (click)="cancel()" title="Close">&times;</button>
  </div>
 </nb-card-header>
 <nb-card-body class="h-100 custom-table-body" [nbSpinner]="isDataLoaded" nbSpinnerStatus="primary"
  nbSpinnerSize="small">
  <div class="h-100">
   <div *ngIf="data && data.length; else noDataFound" class="pop-up-table">
    <p-table [columns]="cols" [value]="data" [lazy]="false" [paginator]="true" [rows]="tableRowCount"
     [totalRecords]="totalRecords" [responsive]="false" [scrollable]="true" scrollHeight="75vh"
     [resizableColumns]="true">
     <ng-template pTemplate="colgroup" let-columns>
      <colgroup>
       <col *ngFor="let col of columns" />
      </colgroup>
     </ng-template>
     <ng-template pTemplate="header" let-columns>
      <tr>
       <th id="header" *ngFor="let col of columns;let i= index" pResizableColumn>
        <span>{{ col }}</span>
       </th>
      </tr>
     </ng-template>
     <ng-template pTemplate="body" let-row let-columns="columns">
      <tr>
       <td *ngFor="let key of keys">
        {{ row[key] }}
       </td>
      </tr>
     </ng-template>
    </p-table>
   </div>
  </div>
  <ng-template #noDataFound>
   <div class="h-100 w-100 d-flex align-items-center justify-content-center
        flex-column">
    <p class="card-info-no-value" *ngIf="!isDataLoaded">{{ errorMessage }}</p>
   </div>
  </ng-template>
 </nb-card-body>
</nb-card>
