<nb-card class="custom-box m-0" [nbSpinner]="isBoxLoading" nbSpinnerStatus="primary" nbSpinnerSize="tiny"
  [ngClass]="boxProperty?.size === 'large' ? 'large-box' : boxProperty?.size === 'medium' ? 'medium-box' : ''">
  <input *ngIf="inputId" type="text" class="input-data" [id]="inputId" />
  <nb-card-body class="custom-card-body" [ngClass]="
      boxProperty?.type === 'GOOD BOX'
        ? 'good-box'
        : boxProperty?.type === 'BAD BOX'
        ? 'bad-box'
        : boxProperty?.type === 'WARNING BOX'
        ? 'warning-box'
        : 'default-box'
    ">
    <ng-container *ngIf="boxProperty">
      <app-panel-header *ngIf="boxProperty" [boxData]="boxProperty" [isDataEmpty]="isDataEmpty"></app-panel-header>
    </ng-container>
    <div class="d-flex flex-column align-items-center h-100 w-100" [ngStyle]="{
      'cursor': this.boxProperty.status && boxProperty?.label> 0 ? 'pointer' :
      'default' }" (click)="openDrillDown()">
      <div *ngIf="boxProperty?.title" class="d-flex justify-content-center w-100 custom-card-header align-items-center"
      nbTooltip="{{titleString}}" nbTooltipStatus="basic">
        {{titleString}}
      </div>
      <div class="d-flex align-items-center justify-content-center w-100 box-content"
        [ngStyle]="{ 'height': boxProperty?.title ? 'calc(100% - 5vh)' : '100%' }"
        [ngClass]="{ 'normal-box': boxProperty?.label > 0 }">
        {{ boxProperty?.label }}
      </div>
    </div>
  </nb-card-body>
</nb-card>
